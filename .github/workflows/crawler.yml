name: 苹果ID爬虫自动运行

on:
  schedule:
    # 每小时运行一次（UTC时间）
    - cron: '0 * * * *'
  workflow_dispatch:  # 允许手动触发

jobs:
  crawl:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # 允许写入仓库
    
    steps:
    - name: 检出代码
      uses: actions/checkout@v3
      
    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'
        
    - name: 安装依赖
      run: |
        pip install -r requirements.txt
        
    - name: 运行爬虫
      env:
        API_URL: ${{ secrets.API_URL }}
        GITHUB_ACTIONS: true
      run: |
        python main.py
        
    - name: 检查生成的文件
      run: |
        echo "检查生成的文件："
        ls -la *.json || echo "没有找到JSON文件"
        
    - name: 提交更改
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        # 列出所有JSON文件
        echo "查找JSON文件："
        find . -name "*.json" -type f | grep -v node_modules || true
        # 添加生成的文件
        git add apple_ids.json api_data.json apple_ids_simple.json blog_accounts.json accounts_simple.json 2>&1 || true
        # 显示git状态
        echo "Git状态："
        git status
        # 检查是否有文件需要提交
        if git diff --staged --quiet; then
          echo "没有文件需要提交"
        else
          echo "准备提交文件..."
          git commit -m "自动更新: $(date +'%Y-%m-%d %H:%M:%S')" || echo "提交失败"
          git push || echo "推送失败"
        fi

